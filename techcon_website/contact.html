    <header>

        <nav>

              <li><a href="schedule.html">Schedule</a></li>
              <li><a href="register.html">Register</a></li>

    <main>
        
            <h2>Contact Us</h2>
          
            <!-- Email -->
            <p>For any inquiries, please contact us at: 
              <a href="mailto:email@example.com">email@example.com</a>
            </p>
          
            <!-- Social Media Links -->
            <h2>Follow Us</h2>
            <ul>
              <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
              <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
              <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
            </ul>
          
            <!-- Google Maps Embed -->
            <h2>Venue Location</h2>
            <div style="max-width: 100%; height: auto;">
              <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0198577707856!2d-122.41941528468116!3d37.774929779759846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c0eaf86c5%3A0xe4a9f8cf01c5d6b2!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1717157253211"
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
              </iframe>
            </div>
          
            
            <h2>Send Us a Message</h2>
            <form>
              <label for="name">Name:</label><br>
              <input type="text" id="name" name="name" required><br><br>
          
              <label for="email">Email:</label><br>
              <input type="email" id="email" name="email" required><br><br>
          
              <label for="message">Message:</label><br>
              <textarea id="message" name="message" rows="5" required></textarea><br><br>
          
              <button type="submit">Send Message</button>
            </form>
          
          
    </main>
    <footer>
